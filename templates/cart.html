<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{{ url_for("static", filename="css/products.css") }}'>
    <title>Cart</title>
</head>
<body>
    <header>
        <h1>cart</h1>
        <nav>
            <a href="/products/spicy"><button>Spicy</button></a>
            <a href="/products/hot"><button>Hot</button></a>
            <a href="/products/small"><button>Small</button></a>
            <a href="/products/vegan"><button>Vegan</button></a>
            <a href="/products/"><button>All</button></a>
            <a href="/products/"><button>Products</button></a>
        </nav>
    </header>

    <main>
        <div class="container">
            {% if items %}
                {% for item in items %}
                    <div class="product-card">
                        <img src='{{ url_for("static", filename="images/" + item.img) }}' alt="{{ item.name }}">
                        <div class="product-info">
                            <h2>{{ item.name }}</h2>
                            <p>Price: {{ item.price }}</p>
                            <p>Category: {{ item.category }}</p>
                            <form action="/remove_from_cart" method="post">
                                <input type="hidden" name="product_name" value="{{ item.name }}">
                                <button type="submit">Удалить из корзины</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>Ваша корзина пуста</p>
            {% endif %}
        </div>
    </main>
    

<footer>
    <a href="/"><button>Home</button></a>
</footer>
</body>
</html>
